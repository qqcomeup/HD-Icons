<svg xmlns="http://www.w3.org/2000/svg" viewBox="4 4 56 56"><g id="cabinetGroup"><!--Cabinet Body with rounded corners, white outline, and drop shadow--><rect x="4" y="4" width="56" height="56" rx="6" ry="6" class="cabinet" filter="url(#shadowFilter)"/><!--Divider lines for drawers--><line x1="5" y1="22" x2="59" y2="22" class="divider"/><line x1="5" y1="34" x2="59" y2="34" class="divider"/><!--Drawers with Handles--><rect x="8" y="24" width="48" height="6" rx="1" ry="1" class="drawer"/><circle cx="54" cy="27" r="1.5" class="handle"/><rect x="8" y="36" width="48" height="6" rx="1" ry="1" class="drawer"/><circle cx="54" cy="39" r="1.5" class="handle"/><rect x="8" y="48" width="48" height="6" rx="1" ry="1" class="drawer"/><circle cx="54" cy="51" r="1.5" class="handle"/><!--Additional detail: a small top handle on the cabinet door--><rect x="28" y="10" width="8" height="4" rx="1" ry="1" fill="#1565C0"/><!--Animate transform: rises by 2 pixels over 1s, holds for 3s, then falls over 1s (total 5s)--><animateTransform attributeName="transform" type="translate" values="0 0; 0 -2; 0 -2; 0 0" keyTimes="0;0.2;0.8;1" dur="5s" fill="freeze"/></g></svg>